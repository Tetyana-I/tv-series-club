{% extends 'base.html' %}
{% block title %}Show details{% endblock %}
{% block content %}
<div class="basic-style">
    <div class="row">
        <div class="col">
           <img class="show-detail-img mb-3" src="{{ show.img_large_url }}">
        </div>
        <div class = "col">
            <h4 class="display-4 mb-5">{{ show.title }} 
                <span>
                    <a class="btn btn-secondary mx-2" href="/comments/show">
                        <i class="fas fa-comments"></i>
                    </a>
                </span>
            </h4>
            <div class="row">
                <div class="col">
                    <p>Average Rating:<span id="rate" class="h5"><b>{{ show.average_rate }}</b></span></p>
                    <p>Language:  <b>{{ show.language }}</b></p>
                    <p>Premiered:  <b>{{ show.premiered }}</b></p>
                    <a href="{{ show.official_site }}"> Official website <i class="fas fa-angle-double-right"></i></a>
                    <div class="row my-5">
                        <div class="col">
                            <a class="btn btn-primary" href="/shows/{{ show.id }}/add">Add to a collection</a>   
                        </div>
                        <div class="col">
                            <a class="btn btn-outline-primary" href="/comments/{{ show.id }}/add">Add a comment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
